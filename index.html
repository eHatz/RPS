<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<title>Efthemios Hatzis-RPS</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Rock Paper Scissors</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4" id="userNameForm">
				<p id="errorMessage"></p>
				<form class="form-inline">
					<div class="form-group">
						<input type="text" class="form-control" id="userNameInput" placeholder="Username">
					</div>
					<button type="submit" class="btn btn-default" id="addUserBtn">Start Playing</button>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row">
			<div class="col-md-6 buttonBox">
				<div id="player1">
					<h1 id="p1BoxTitle"></h1>
					<div id=buttonBox1>
					</div>
				</div>
			</div>
			<div class="col-md-6 buttonBox">
				<div  id="player2">
					<h1 id="p2BoxTitle"></h1>
					<div id=buttonBox2>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div>
					<h1>winner</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id='chatRoom'>
				<div id="chatBox">
				</div>
				<form class="form-inline">
					<div class="form-group" id="messagesBar">
						<input type="text" class="form-control" id="messages" placeholder="Username">
					</div>
					<button type="submit" class="btn btn-default" id="sendMessageBtn">Send</button>
				</form>
			</div>
		</div>


	</div>

<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
<script src="assets/javascript/app.js" type="text/javascript"></script>

</body>
</html>
