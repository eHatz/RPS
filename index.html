<head>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<title>Efthemios Hatzis-RPS</title>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Rock Paper Scissors</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4" id="userNameForm">
				<p id="errorMessage"></p>
				<form class="form-inline">
					<div class="form-group">
						<input type="text" class="form-control" id="userNameInput" placeholder="Username">
					</div>
					<button type="submit" class="btn btn-default" id="addUserBtn">Start Playing</button>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row">
			<div class="col-md-6 buttonBox">
				<div id="player1">
					<h1 id="p1BoxTitle"></h1>
					<div id=buttonBox1></div>
					<div id="choiceBox1"></div>
					<div id="scoreBox1"></div>

				</div>
			</div>
			<div class="col-md-6 buttonBox">
				<div  id="player2">
					<h1 id="p2BoxTitle"></h1>
					<div id=buttonBox2></div>
					<div id="choiceBox2"></div>
					<div id="scoreBox2"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div>
					<h1>Chat</h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id='chatRoom'>
				<div id="chatBox">
				<p id="error"></p>
				</div>
					<form>
						<div class="form-group" id="messagesBar">
							<div class="row">
								<div class="col-md-12">
									<input type="text" class="form-control" id="messages" placeholder="Username">
								</div>
							</div>
							<div class="row">
								<div class="col-md-12">
									<button type="submit" class="btn btn-primary btn-block" id="sendMessageBtn">Send</button>
								</div>
							</div>
						</div>
					</form>
					
			</div>
		</div>
